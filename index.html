<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=" description" content="formulariodecontato">
    <link rel="stylesheet" href="style.css">
    <title>Entre em contato</title>
</head>

<body>
    <form id="form-contato" action="https://formsubmit.co/wmpjr@hotmail.com" method="POST">
        <label for="name">NOME:</label>
        <input type="text" name="name" placeholder="Digite seu nome" required>

        <label for="email">EMAIL:</label>
        <input type="email" name="email" placeholder="Digite seu email" required>

        <label for="message">MENSAGEM:</label>
        <textarea type="text" name="message" col="30" rows="5" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">ENVIAR</button>
    </form>
</body>

</html>
